<!DOCTYPE html>


<html>
    <head>
        <meta charset="UFT-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet"href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1>
                    <img src="imagenes/logo.png" alt="Logo de la Barberia Alura">
                </h1>
                <nav>
                    <ul class="navegacion">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>               
        </header>

        <main>
            <form>
                <label for="nombreApellido">Nombre y Apellido</label>
                <input type="text" id="nombreApellido" class="inputPadron" required> 

                <label for="correoElectronico">Correo Electronico</label>
                <input type="email" id="correoElectronico" class="inputPadron" required
                placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id=" telefono" class="inputPadron" required>



                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="inputPadron" required></textarea
                 placeholder="(XX)XXX XXXX XXX">


                <fieldset>
                    <legend>¿Cómo le gustaria que lo contactemos?</legend>

                    <label for="radioEmail"><input type="radio" name="contacto" value="email"  id="radioEmail">Email</label>
                    

                    <label for="radioTelefono"><input type="radio" name="contacto" value="telefono" id="radioTelefono">Telefono</label>


                    <label for="radioWhatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radioWhatsapp" checked>Whatsapp</label>
                    

                </fieldset>

                <fieldset>
                    <legend>En cual horario prefiere ser atendido</legend>
                    <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                    </select>
                </fieldset>

                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaria recibir novedades de la barberia Alura?
                </label>



                <input type="submit" name="contacto" value="Enviar Formulario" class="enviar">

            </form>

            <table>

                <thead>
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
            
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h -20h</td>
                    </tr>
                    <tr>
                        <td>Miércoles</td>
                        <td>08h -20h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h -20h</td>
                    </tr>
                </tbody>
                
            </table>


        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="Logo de la Barberia Alura">
            <p class="copyright">&copy Copyright Barberia Alura - 2022</p>

        </footer>
    </body>
</html>
